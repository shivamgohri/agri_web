<html>
        
    <head>
    
        <title>Live Data</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
        <script src="init.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
            
    </head>
    
    <body>
        
        
        <!-- Choosing Chart Type -->

        <div class="container-div">
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
                <select name="ChartType" id="ChartType" onchange="updateChartType()">

                    <option class="dropdown-item" value="line">Line</option>
                    <option class="dropdown-item" value="bar">Bar</option>
                    <option class="dropdown-item" value="doughnut">Doughnut</option>
                    <option class="dropdown-item" value="radar">Radar</option>
                    <option class="dropdown-item" value="polarArea">Polar Area</option>

                </select>
            </div>
        </div>


        <!-- Choosing Indexes -->

        <div class="container-div">
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
                <select name="IndexType" id="IndexType" onchange="updateIndexType()">

                    <option class="dropdown-item" value="Air Quality">Air Quality</option>
                    <option class="dropdown-item" value="Soil pH">Soil pH</option>
                    <option class="dropdown-item" value="Soil Moisture">Soil Moisture</option>
                    <option class="dropdown-item" value="Temperature">Temperature</option>
                    <option class="dropdown-item" value="Humidity">Humidity</option>
                    <option class="dropdown-item" value="Prediction Models">Prediction Models</option>

                </select>
            </div>
        </div>
        
        

        
        
        
        <!-- Chart.js -->

        <canvas id="myChart" style="max-height: 600px; max-width: 800px;"></canvas>
        <script src="value.js"></script>
        
    </body>
    
</html>
