        <!-- Choosing Chart Type -->

        <div class="container-div">
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
                <select name="ChartType" id="ChartType" onchange="updateChartType()">

                    <option class="dropdown-item" value="line">Line</option>
                    <option class="dropdown-item" value="bar">Bar</option>
                    <option class="dropdown-item" value="doughnut">Doughnut</option>
