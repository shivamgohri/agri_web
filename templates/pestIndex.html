{% extends "pestBase.html" %} {% block content %}

<h2>Pest Detection</h2>

<div style="margin-top:2em">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".jpg">
    </form>

    <div class="image-section" style="display:initial;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-outline-dark btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>
    <img id="TestImage" height="256px">

    <!--pestspinner-->
    <div class="row justify-content-center" id="pestSpinner" style="margin-top: 2em;">
        <div class="spinner-border text-secondary" role="status"></div>
    </div>

    <br>
    <div class="container" id="result">
        <!-- <h3 id="result">
            <span> </span>
        </h3> -->
    </div>

    <br><br>

    <div class="row justify-content-center" id="imagePlots" >
    </div>

{% endblock %}
