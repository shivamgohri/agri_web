{% extends "weedBase.html" %} {% block content %}

<h2>Weed Detection</h2>

<div style="margin-top:2em">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:initial;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>
    <img id="TestImage" height="256px">

    <!--weedSpinner-->
    <div class="row justify-content-center" id="weedSpinner" style="margin-top: 2em;">
        <div class="spinner-border text-secondary" role="status"></div>
    </div>

    <div class="loader" style="display:initial;"></div>

    <br>

    <div id="result">
    </div>

    <br><br>

    <div id= "imagePlots" class="row justify-content-center">
    </div>

{% endblock %}
